services:
  # Main web service
  - type: web
    name: mediconnect-pro
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm ci --production --verbose
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
