services:
  # Main web service
  - type: web
    name: mediconnect-pro
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm ci --production --verbose && npm run db:migrate
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: USE_POSTGRES
        value: true
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_AI_FEATURES
        value: true
      - key: ENABLE_VIDEO_CONSULTATIONS
        value: false
      - key: SENTRY_DSN
        sync: false
