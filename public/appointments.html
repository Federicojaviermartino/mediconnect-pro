<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - MediConnect Pro</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <style>
        .appointments-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .appointments-header h1 {
            font-size: 2rem;
            color: #1a1a2e;
            margin: 0;
        }

        .appointments-actions {
            display: flex;
            gap: 1rem;
        }

        .new-appointment-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .new-appointment-btn:hover {
            opacity: 0.9;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .filter-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .appointments-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .appointments-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .appointments-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .appointments-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .appointments-table td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .appointments-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-scheduled {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-confirmed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-completed {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .content {
            padding: 2rem;
        }

        .content h1 {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        .appointments-actions {
            margin-bottom: 2rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            margin: 0;
            color: #1a1a2e;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .btn-cancel {
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .btn-submit {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu">
        <span>‚ò∞</span>
    </button>
    <div class="mobile-overlay" onclick="toggleMobileMenu()"></div>

    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <span class="logo-icon">üè•</span>
                <span class="logo-text">MediConnect Pro</span>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-doctor.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="#" class="nav-item" onclick="event.preventDefault(); showAudioDiagnosisForm()">
                    <span>üß†</span> AI Diagnosis
                </a>
                <a href="patients.html" class="nav-item">
                    <span>üë•</span> Patients
                </a>
                <a href="appointments.html" class="nav-item active">
                    <span>üìÖ</span> Appointments
                </a>
                <a href="prescriptions.html" class="nav-item">
                    <span>üíä</span> Prescriptions
                </a>
                <a href="analytics.html" class="nav-item">
                    <span>üìà</span> Analytics
                </a>
            </nav>
            <button onclick="logout()" class="logout-btn">
                <span>üö™</span> Logout
            </button>
        </aside>

        <main class="main-content">
            <div class="content">
                <h1>üìÖ My Appointments</h1>
                <div class="appointments-actions">
                    <button class="new-appointment-btn" onclick="scheduleAppointment()">
                        + New Appointment
                    </button>
                </div>

                <div class="filter-tabs">
            <button class="filter-tab active" data-status="all" onclick="filterByStatus('all')">
                All
            </button>
            <button class="filter-tab" data-status="scheduled" onclick="filterByStatus('scheduled')">
                Scheduled
            </button>
            <button class="filter-tab" data-status="confirmed" onclick="filterByStatus('confirmed')">
                Confirmed
            </button>
            <button class="filter-tab" data-status="completed" onclick="filterByStatus('completed')">
                Completed
            </button>
            <button class="filter-tab" data-status="cancelled" onclick="filterByStatus('cancelled')">
                Cancelled
            </button>
        </div>

                <div class="appointments-table" id="appointmentsTable">
                    <div class="loading">Loading appointments...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Appointment Modal -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìÖ Schedule New Appointment</h2>
                <button class="close-modal" onclick="closeAppointmentModal()">&times;</button>
            </div>
            <form id="appointmentForm" onsubmit="submitAppointment(event)">
                <div class="form-group">
                    <label for="apt-date">Date *</label>
                    <input type="date" id="apt-date" name="date" required>
                    <span class="error-message" id="date-error"></span>
                </div>

                <div class="form-group">
                    <label for="apt-time">Time *</label>
                    <input type="time" id="apt-time" name="time" required>
                    <span class="error-message" id="time-error"></span>
                </div>

                <div class="form-group">
                    <label for="apt-type">Type *</label>
                    <select id="apt-type" name="type" required>
                        <option value="">Select type...</option>
                        <option value="consultation">General Consultation</option>
                        <option value="follow-up">Follow-up</option>
                        <option value="emergency">Emergency</option>
                        <option value="teleconsultation">Teleconsultation</option>
                    </select>
                    <span class="error-message" id="type-error"></span>
                </div>

                <div class="form-group">
                    <label for="apt-reason">Reason / Symptoms *</label>
                    <textarea id="apt-reason" name="reason" placeholder="Brief description of symptoms or reason for visit..." required></textarea>
                    <span class="error-message" id="reason-error"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeAppointmentModal()">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitBtn">Schedule Appointment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="utils/csrf.js"></script>
    <script src="dashboard-interactive.js"></script>
    <script>
        let allAppointments = [];
        let currentFilter = 'all';

        async function loadAppointments() {
            try {
                const response = await fetch('/api/appointments', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load appointments');
                }

                const data = await response.json();
                allAppointments = data.appointments || [];
                renderAppointments();
            } catch (error) {
                console.error('Error loading appointments:', error);
                document.getElementById('appointmentsTable').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load appointments. Please try again.</p>
                    </div>
                `;
            }
        }

        function filterByStatus(status) {
            currentFilter = status;

            // Update tab styling
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.status === status) {
                    tab.classList.add('active');
                }
            });

            renderAppointments();
        }

        function renderAppointments() {
            const tableContainer = document.getElementById('appointmentsTable');

            const filtered = currentFilter === 'all'
                ? allAppointments
                : allAppointments.filter(apt => apt.status === currentFilter);

            if (filtered.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>No appointments found</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Patient/Doctor</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(apt => `
                            <tr>
                                <td>${formatDate(apt.date)}</td>
                                <td>${escapeHtml(apt.time || 'N/A')}</td>
                                <td>${escapeHtml(apt.patientName || apt.doctorName || 'N/A')}</td>
                                <td>${escapeHtml(apt.reason || apt.type || 'General consultation')}</td>
                                <td><span class="status-badge status-${apt.status}">${escapeHtml(apt.status)}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function scheduleAppointment() {
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('apt-date').setAttribute('min', today);

            // Open modal
            document.getElementById('appointmentModal').classList.add('show');
        }

        function closeAppointmentModal() {
            document.getElementById('appointmentModal').classList.remove('show');
            document.getElementById('appointmentForm').reset();
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        }

        function showError(fieldId, message) {
            const errorEl = document.getElementById(`${fieldId}-error`);
            if (errorEl) {
                errorEl.textContent = message;
            }
        }

        async function submitAppointment(event) {
            event.preventDefault();
            clearErrors();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Scheduling...';

            const formData = {
                date: document.getElementById('apt-date').value,
                time: document.getElementById('apt-time').value,
                type: document.getElementById('apt-type').value,
                reason: document.getElementById('apt-reason').value
            };

            try {
                const csrfToken = window.csrfToken || '';

                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'CSRF-Token': csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Handle validation errors
                    if (data.details) {
                        data.details.forEach(detail => {
                            const fieldName = detail.path[0];
                            showError(fieldName, detail.message);
                        });
                    } else {
                        throw new Error(data.error || 'Failed to create appointment');
                    }
                    return;
                }

                // Success
                closeAppointmentModal();
                await loadAppointments();

                // Show success message
                if (typeof showNotification === 'function') {
                    showNotification('Appointment scheduled successfully!', 'success');
                } else {
                    alert('Appointment scheduled successfully!');
                }

            } catch (error) {
                console.error('Error creating appointment:', error);
                alert('Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Schedule Appointment';
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', (event) => {
            const modal = document.getElementById('appointmentModal');
            if (event.target === modal) {
                closeAppointmentModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeAppointmentModal();
            }
        });

        // Initialize CSRF and load appointments
        (async () => {
            if (typeof initCsrfProtection === 'function') {
                await initCsrfProtection();
            }
            loadAppointments();
        })();
    </script>
</body>
</html>
