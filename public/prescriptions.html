<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions - MediConnect Pro</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <style>
        .prescriptions-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .prescriptions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .prescriptions-header h1 {
            font-size: 2rem;
            color: #1a1a2e;
            margin: 0;
        }

        .prescriptions-actions {
            display: flex;
            gap: 1rem;
        }

        .new-prescription-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .new-prescription-btn:hover {
            opacity: 0.9;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .filter-tab.active {
            color: #f5576c;
            border-bottom-color: #f5576c;
        }

        .prescriptions-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .prescriptions-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .prescriptions-table thead {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .prescriptions-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .prescriptions-table td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .prescriptions-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-pending {
            background: #fff3e0;
            color: #e65100;
        }

        .status-completed {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .content {
            padding: 2rem;
        }

        .content h1 {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        .prescriptions-actions {
            margin-bottom: 2rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            margin: 0;
            color: #1a1a2e;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: #f0f0f0;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f5576c;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .btn-cancel {
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .btn-submit {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu">
        <span>‚ò∞</span>
    </button>
    <div class="mobile-overlay" onclick="toggleMobileMenu()"></div>

    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <span class="logo-icon">üè•</span>
                <span class="logo-text">MediConnect Pro</span>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-doctor.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="#" class="nav-item" onclick="event.preventDefault(); showAudioDiagnosisForm()">
                    <span>üß†</span> AI Diagnosis
                </a>
                <a href="patients.html" class="nav-item">
                    <span>üë•</span> Patients
                </a>
                <a href="appointments.html" class="nav-item">
                    <span>üìÖ</span> Appointments
                </a>
                <a href="prescriptions.html" class="nav-item active">
                    <span>üíä</span> Prescriptions
                </a>
                <a href="analytics.html" class="nav-item">
                    <span>üìà</span> Analytics
                </a>
            </nav>
            <button onclick="logout()" class="logout-btn">
                <span>üö™</span> Logout
            </button>
        </aside>

        <main class="main-content">
            <div class="content" id="main-content">
                <h1>üíä My Prescriptions</h1>
                <div class="prescriptions-actions">
                    <button class="new-prescription-btn" onclick="createPrescription()">
                        + New Prescription
                    </button>
                </div>

                <div class="filter-tabs">
            <button class="filter-tab active" data-status="all" onclick="filterByStatus('all')">
                All
            </button>
            <button class="filter-tab" data-status="active" onclick="filterByStatus('active')">
                Active
            </button>
            <button class="filter-tab" data-status="pending" onclick="filterByStatus('pending')">
                Pending
            </button>
            <button class="filter-tab" data-status="completed" onclick="filterByStatus('completed')">
                Completed
            </button>
        </div>

                <div class="prescriptions-table" id="prescriptionsTable">
                    <div class="loading">Loading prescriptions...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Prescription Modal -->
    <div id="prescriptionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üíä New Prescription</h2>
                <button class="close-modal" onclick="closePrescriptionModal()">&times;</button>
            </div>
            <form id="prescriptionForm" onsubmit="submitPrescription(event)">
                <div class="form-group" id="patient-select-group" style="display: none;">
                    <label for="presc-patient">Patient *</label>
                    <select id="presc-patient" name="patient_id">
                        <option value="">Select patient...</option>
                    </select>
                    <span class="error-message" id="patient-error"></span>
                </div>

                <div class="form-group">
                    <label for="presc-medication">Medication *</label>
                    <input type="text" id="presc-medication" name="medication" placeholder="Enter medication name" required>
                    <span class="error-message" id="medication-error"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="presc-dosage">Dosage *</label>
                        <input type="text" id="presc-dosage" name="dosage" placeholder="e.g., 500mg" required>
                        <span class="error-message" id="dosage-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="presc-frequency">Frequency *</label>
                        <select id="presc-frequency" name="frequency" required>
                            <option value="">Select frequency...</option>
                            <option value="Once daily">Once daily</option>
                            <option value="Twice daily">Twice daily</option>
                            <option value="Three times daily">Three times daily</option>
                            <option value="Every 4 hours">Every 4 hours</option>
                            <option value="Every 6 hours">Every 6 hours</option>
                            <option value="Every 8 hours">Every 8 hours</option>
                            <option value="Every 12 hours">Every 12 hours</option>
                            <option value="As needed">As needed</option>
                        </select>
                        <span class="error-message" id="frequency-error"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="presc-duration">Duration (days) *</label>
                        <input type="number" id="presc-duration" name="duration" min="1" max="365" placeholder="e.g., 7" required>
                        <span class="error-message" id="duration-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="presc-quantity">Quantity *</label>
                        <input type="number" id="presc-quantity" name="quantity" min="1" placeholder="e.g., 30" required>
                        <span class="error-message" id="quantity-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="presc-pharmacy">Pharmacy</label>
                    <input type="text" id="presc-pharmacy" name="pharmacy" placeholder="Pharmacy name (optional)">
                    <span class="error-message" id="pharmacy-error"></span>
                </div>

                <div class="form-group">
                    <label for="presc-notes">Instructions / Notes</label>
                    <textarea id="presc-notes" name="notes" placeholder="Any special instructions (e.g., take with food, avoid alcohol, etc.)"></textarea>
                    <span class="error-message" id="notes-error"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closePrescriptionModal()">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitPrescBtn">Create Prescription</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/dashboard-scripts.js"></script>
    <script src="/utils/csrf.js"></script>
    <script src="/ai-assistant.js?v=3"></script>
    <script src="/dashboard-interactive.js"></script>
    <script>
        let allPrescriptions = [];
        let currentFilter = 'all';
        let currentUserRole = null;
        let patientsList = [];

        async function checkUserRole() {
            try {
                const response = await fetch('/api/user', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    currentUserRole = data.user?.role;
                    return currentUserRole;
                }
            } catch (error) {
                console.error('Error checking user role:', error);
            }
            return null;
        }

        async function loadPatients() {
            try {
                const response = await fetch('/api/patients', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    patientsList = data.patients || [];
                    return patientsList;
                }
            } catch (error) {
                console.error('Error loading patients:', error);
            }
            return [];
        }

        function populatePatientDropdown() {
            const select = document.getElementById('presc-patient');
            select.innerHTML = '<option value="">Select patient...</option>';
            patientsList.forEach(patient => {
                const option = document.createElement('option');
                option.value = patient.id;
                option.textContent = patient.name || patient.email;
                select.appendChild(option);
            });
        }

        async function loadPrescriptions() {
            try {
                const response = await fetch('/api/prescriptions', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load prescriptions');
                }

                const data = await response.json();
                allPrescriptions = data.prescriptions || [];
                renderPrescriptions();
            } catch (error) {
                console.error('Error loading prescriptions:', error);
                document.getElementById('prescriptionsTable').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load prescriptions. Please try again.</p>
                    </div>
                `;
            }
        }

        function filterByStatus(status) {
            currentFilter = status;

            // Update tab styling
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.status === status) {
                    tab.classList.add('active');
                }
            });

            renderPrescriptions();
        }

        function renderPrescriptions() {
            const tableContainer = document.getElementById('prescriptionsTable');

            const filtered = currentFilter === 'all'
                ? allPrescriptions
                : allPrescriptions.filter(rx => rx.status === currentFilter);

            if (filtered.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üíä</div>
                        <p>No prescriptions found</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Medication</th>
                            <th>Dosage</th>
                            <th>Frequency</th>
                            <th>Pharmacy</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(rx => `
                            <tr>
                                <td><strong>${escapeHtml(rx.medication)}</strong></td>
                                <td>${escapeHtml(rx.dosage || 'N/A')}</td>
                                <td>${escapeHtml(rx.frequency || 'As directed')}</td>
                                <td>${escapeHtml(rx.pharmacy || 'Any')}</td>
                                <td><span class="status-badge status-${rx.status}">${escapeHtml(rx.status)}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        async function createPrescription() {
            // Show patient dropdown for doctors
            if (currentUserRole === 'doctor') {
                document.getElementById('patient-select-group').style.display = 'block';
                document.getElementById('presc-patient').setAttribute('required', 'required');

                // Load patients if not already loaded
                if (patientsList.length === 0) {
                    await loadPatients();
                }
                populatePatientDropdown();
            } else {
                document.getElementById('patient-select-group').style.display = 'none';
                document.getElementById('presc-patient').removeAttribute('required');
            }

            // Open modal
            document.getElementById('prescriptionModal').classList.add('show');
        }

        function closePrescriptionModal() {
            document.getElementById('prescriptionModal').classList.remove('show');
            document.getElementById('prescriptionForm').reset();
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        }

        function showError(fieldId, message) {
            const errorEl = document.getElementById(`${fieldId}-error`);
            if (errorEl) {
                errorEl.textContent = message;
            }
        }

        async function submitPrescription(event) {
            event.preventDefault();
            clearErrors();

            const submitBtn = document.getElementById('submitPrescBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const formData = {
                medication: document.getElementById('presc-medication').value,
                dosage: document.getElementById('presc-dosage').value,
                frequency: document.getElementById('presc-frequency').value,
                duration: parseInt(document.getElementById('presc-duration').value),
                quantity: parseInt(document.getElementById('presc-quantity').value),
                pharmacy: document.getElementById('presc-pharmacy').value || undefined,
                notes: document.getElementById('presc-notes').value || undefined
            };

            // Add patient_id for doctors
            if (currentUserRole === 'doctor') {
                formData.patient_id = document.getElementById('presc-patient').value;
            }

            try {
                // Use csrfPost which handles CSRF token automatically
                const response = await csrfPost('/api/prescriptions', formData);

                const data = await response.json();

                if (!response.ok) {
                    // Handle validation errors
                    if (data.details) {
                        data.details.forEach(detail => {
                            const fieldName = detail.path[0];
                            showError(fieldName, detail.message);
                        });
                    } else {
                        throw new Error(data.error || 'Failed to create prescription');
                    }
                    return;
                }

                // Success
                closePrescriptionModal();
                await loadPrescriptions();

                // Show success message
                if (typeof showNotification === 'function') {
                    showNotification('Prescription created successfully!', 'success');
                } else {
                    alert('Prescription created successfully!');
                }

            } catch (error) {
                console.error('Error creating prescription:', error);
                alert('Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Prescription';
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', (event) => {
            const modal = document.getElementById('prescriptionModal');
            if (event.target === modal) {
                closePrescriptionModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closePrescriptionModal();
            }
        });

        // Initialize CSRF, check role, and load prescriptions
        (async () => {
            if (typeof initCsrfProtection === 'function') {
                await initCsrfProtection();
            }
            await checkUserRole();
            loadPrescriptions();
        })();
    </script>
</body>
</html>
