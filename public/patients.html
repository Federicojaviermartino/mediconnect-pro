<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Patients - MediConnect Pro</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <style>
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .content {
            padding: 2rem;
        }

        .content h1 {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 2rem;
        }

        .patients-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            /* Responsive: Horizontal scroll on mobile */
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .patients-table table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
        }

        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            .patients-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .patients-header h1 {
                font-size: 1.5rem;
            }

            .search-box {
                flex-direction: column;
            }

            .patients-table th,
            .patients-table td {
                padding: 0.75rem;
                font-size: 0.875rem;
            }

            .view-btn {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }
        }

        .patients-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .patients-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .patients-table td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .patients-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .blood-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            background: #e3f2fd;
            color: #1976d2;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .view-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .patients-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .new-patient-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .new-patient-btn:hover {
            opacity: 0.9;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            margin: 0;
            color: #1a1a2e;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .btn-cancel {
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu">
        <span>‚ò∞</span>
    </button>
    <div class="mobile-overlay" onclick="toggleMobileMenu()"></div>

    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <span class="logo-icon">üè•</span>
                <span class="logo-text">MediConnect Pro</span>
            </div>
            <nav class="nav-menu">
                <a href="dashboard-doctor.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="#" class="nav-item" onclick="event.preventDefault(); showAudioDiagnosisForm()">
                    <span>üß†</span> AI Diagnosis
                </a>
                <a href="patients.html" class="nav-item active">
                    <span>üë•</span> Patients
                </a>
                <a href="appointments.html" class="nav-item">
                    <span>üìÖ</span> Appointments
                </a>
                <a href="prescriptions.html" class="nav-item">
                    <span>üíä</span> Prescriptions
                </a>
                <a href="analytics.html" class="nav-item">
                    <span>üìà</span> Analytics
                </a>
            </nav>
            <button onclick="logout()" class="logout-btn">
                <span>üö™</span> Logout
            </button>
        </aside>

        <main class="main-content">
            <div class="content" id="main-content">
                <div class="patients-header">
                    <h1>üë• All Patients</h1>
                    <button class="new-patient-btn" onclick="openNewPatientModal()">
                        + New Patient
                    </button>
                </div>

                <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by name or email...">
            <select class="filter-select" id="filterBloodType">
                <option value="">All Blood Types</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>

                <div class="patients-table" id="patientsTable">
                    <div class="loading">Loading patients...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Patient Modal -->
    <div id="newPatientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üë§ New Patient</h2>
                <button class="close-modal" onclick="closeNewPatientModal()">&times;</button>
            </div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            <form id="newPatientForm" onsubmit="submitNewPatient(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="patient-name">Full Name *</label>
                        <input type="text" id="patient-name" name="name" placeholder="John Doe" required minlength="2" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="patient-email">Email *</label>
                        <input type="email" id="patient-email" name="email" placeholder="patient@example.com" required maxlength="254">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="patient-phone">Phone</label>
                        <input type="tel" id="patient-phone" name="phone" placeholder="+1 234 567 8900">
                    </div>
                    <div class="form-group">
                        <label for="patient-dob">Date of Birth</label>
                        <input type="date" id="patient-dob" name="dateOfBirth">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="patient-gender">Gender</label>
                        <select id="patient-gender" name="gender">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="patient-bloodType">Blood Type</label>
                        <select id="patient-bloodType" name="bloodType">
                            <option value="">Select...</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient-conditions">Medical Conditions</label>
                    <input type="text" id="patient-conditions" name="conditions" placeholder="e.g., Hypertension, Diabetes" maxlength="500">
                </div>

                <div class="form-group">
                    <label for="patient-allergies">Allergies</label>
                    <input type="text" id="patient-allergies" name="allergies" placeholder="e.g., Penicillin, Peanuts" maxlength="500">
                </div>

                <div id="formError" class="error-message" style="display: none;"></div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeNewPatientModal()">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitPatientBtn">Create Patient</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/dashboard-scripts.js"></script>
    <script src="/utils/csrf.js"></script>
    <script src="/ai-assistant.js?v=3"></script>
    <script src="/dashboard-interactive.js"></script>
    <script>
        let allPatients = [];
        let filteredPatients = [];

        async function loadPatients() {
            try {
                const response = await fetch('/api/patients', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load patients');
                }

                const data = await response.json();
                allPatients = data.patients || [];
                filteredPatients = [...allPatients];
                renderPatients();
            } catch (error) {
                console.error('Error loading patients:', error);
                document.getElementById('patientsTable').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load patients. Please try again.</p>
                    </div>
                `;
            }
        }

        function renderPatients() {
            const tableContainer = document.getElementById('patientsTable');

            if (filteredPatients.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <p>No patients found</p>
                    </div>
                `;
                return;
            }

            // ID-008/009: Normalize data - support both camelCase and snake_case
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Blood Type</th>
                            <th>Conditions</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredPatients.map(patient => {
                            const bloodType = patient.bloodType || patient.blood_type || 'N/A';
                            const conditions = patient.conditions || patient.medical_conditions || 'None';
                            const patientName = patient.name || patient.full_name || 'Unknown';
                            return `
                                <tr>
                                    <td>${escapeHtml(patientName)}</td>
                                    <td>${escapeHtml(patient.email || '')}</td>
                                    <td><span class="blood-type-badge">${escapeHtml(bloodType)}</span></td>
                                    <td>${escapeHtml(conditions)}</td>
                                    <td>
                                        <button class="view-btn" onclick="viewPatient(${patient.id})">
                                            View Details
                                        </button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function viewPatient(patientId) {
            window.location.href = `patient-details.html?id=${patientId}`;
        }

        function filterPatients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const bloodTypeFilter = document.getElementById('filterBloodType').value;

            filteredPatients = allPatients.filter(patient => {
                const patientName = patient.name || patient.full_name || '';
                const matchesSearch = !searchTerm ||
                    patientName.toLowerCase().includes(searchTerm) ||
                    (patient.email && patient.email.toLowerCase().includes(searchTerm));

                // ID-008/009: Support both camelCase and snake_case for blood type
                const patientBloodType = patient.bloodType || patient.blood_type || '';
                const matchesBloodType = !bloodTypeFilter || patientBloodType === bloodTypeFilter;

                return matchesSearch && matchesBloodType;
            });

            renderPatients();
        }

        document.getElementById('searchInput').addEventListener('input', filterPatients);
        document.getElementById('filterBloodType').addEventListener('change', filterPatients);

        function openNewPatientModal() {
            document.getElementById('newPatientModal').classList.add('show');
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('formError').style.display = 'none';
        }

        function closeNewPatientModal() {
            document.getElementById('newPatientModal').classList.remove('show');
            document.getElementById('newPatientForm').reset();
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('formError').style.display = 'none';
        }

        async function submitNewPatient(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitPatientBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            document.getElementById('formError').style.display = 'none';

            const formData = {
                name: document.getElementById('patient-name').value,
                email: document.getElementById('patient-email').value,
                phone: document.getElementById('patient-phone').value,
                dateOfBirth: document.getElementById('patient-dob').value,
                gender: document.getElementById('patient-gender').value,
                bloodType: document.getElementById('patient-bloodType').value,
                conditions: document.getElementById('patient-conditions').value,
                allergies: document.getElementById('patient-allergies').value
            };

            try {
                const response = await csrfPost('/api/patients', formData);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create patient');
                }

                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.innerHTML = `Patient created successfully!<br><small>Temporary password: <strong>TempPass123!</strong></small>`;
                successMsg.style.display = 'block';

                // Reset form
                document.getElementById('newPatientForm').reset();

                // Reload patients list
                await loadPatients();

                // Close modal after a delay
                setTimeout(() => {
                    closeNewPatientModal();
                }, 3000);

            } catch (error) {
                console.error('Error creating patient:', error);
                document.getElementById('formError').textContent = error.message;
                document.getElementById('formError').style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Patient';
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', (event) => {
            const modal = document.getElementById('newPatientModal');
            if (event.target === modal) {
                closeNewPatientModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeNewPatientModal();
            }
        });

        // Initialize CSRF and load patients
        (async () => {
            if (typeof initCsrfProtection === 'function') {
                await initCsrfProtection();
            }
            loadPatients();
        })();
    </script>
</body>
</html>
