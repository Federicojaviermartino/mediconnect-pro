<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - MediConnect Pro">
    <title>Page Not Found - MediConnect Pro</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            text-align: center;
        }

        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 6em;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
            margin-bottom: 10px;
        }

        h1 {
            color: #1e293b;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        p {
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .suggestions {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            text-align: left;
        }

        .suggestions h2 {
            font-size: 1em;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
        }

        .suggestions li {
            margin-bottom: 10px;
        }

        .suggestions a {
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }

        .suggestions a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 4em;
            }

            .error-icon {
                font-size: 3.5em;
            }

            h1 {
                font-size: 1.2em;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="error-container">
        <div class="error-icon" aria-hidden="true">üîç</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>

        <div class="btn-group">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
            <a href="/login.html" class="btn btn-secondary">Sign In</a>
        </div>

        <div class="suggestions">
            <h2>Looking for something specific?</h2>
            <ul>
                <li><a href="/login.html"><span aria-hidden="true">üîê</span> Login to your account</a></li>
                <li><a href="/terms-of-service.html"><span aria-hidden="true">üìÑ</span> Terms of Service</a></li>
                <li><a href="/privacy-policy.html"><span aria-hidden="true">üîí</span> Privacy Policy</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
