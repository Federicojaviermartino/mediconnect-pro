# Mosquitto MQTT Broker Configuration for MediConnect Pro
# IoT Device Communication

# General Settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Connection Settings
max_connections -1
max_queued_messages 1000

# Listeners
# MQTT Protocol
listener 1883
protocol mqtt

# WebSocket Protocol
listener 9001
protocol websockets

# Security (Development - Allow anonymous for testing)
# In production, use proper authentication
allow_anonymous true

# Logging
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Message Settings
message_size_limit 0
max_inflight_messages 20
max_keepalive 65535
