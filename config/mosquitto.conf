# Mosquitto MQTT Broker Configuration

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security
allow_anonymous false
password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all

# Connection limits
max_connections 1000
max_inflight_messages 20

# Message size
message_size_limit 10240
